<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A lightweight, client-side tool to format JSON data into a more human-readable format with syntax highlighting and validation." />
  <title>Human-Friendly JSON Formatter</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/idea.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Human-Friendly JSON Formatter</h1>
      <p class="intro">
        Format your JSON data into a more human-readable structure. Paste or edit your JSON below and click "Format JSON".
      </p>
    </header>

    <main>
      <section class="section input-section">
        <label id="jsonEditorLabel">Your JSON Input:</label>
        <div id="jsonEditor" aria-labelledby="jsonEditorLabel"></div>
        <div id="errorMessage" class="error" aria-live="polite"></div>
        <button id="formatButton">Format JSON</button>
      </section>

      <section class="section output-section">
        <label id="jsonOutputEditorLabel">Formatted JSON Output:</label>
        <div id="jsonOutputEditor" aria-labelledby="jsonOutputEditorLabel"></div>
        <div class="actions">
          <button id="copyButton" disabled>Copy JSON</button>
        </div>
        <div id="copyMessage" class="info" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
